# Configuración Nginx - Pass Generator
# HTTP - Redirección a HTTPS
server {
    listen 80;
    server_name wallet.itass.cloud api.itass.cloud _;

    # Health check endpoints
    location /health {
        access_log off;
        add_header Content-Type text/plain;

        if ($host = "wallet.itass.cloud") {
            return 200 "frontend-healthy\n";
        }
        if ($host = "api.itass.cloud") {
            return 200 "backend-healthy\n";
        }

        # Fallback para health checks directos
        return 200 "pass-generator-healthy\n";
    }

    # Redireccionar todo a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Frontend (wallet.itass.cloud)
server {
    listen 443 ssl;
    http2 on;
    server_name wallet.itass.cloud;

    # Certificados SSL para wallet.itass.cloud
    ssl_certificate /etc/ssl/wallet/fullchain.pem;
    ssl_certificate_key /etc/ssl/wallet/privkey.pem;

    # Configuraciones SSL seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Health check
    location /health {
        access_log off;
        return 200 "frontend-healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy al frontend (asumiendo que corre en localhost:3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

# HTTPS - Backend (api.itass.cloud)
server {
    listen 443 ssl;
    http2 on;
    server_name api.itass.cloud;

    # Certificados SSL para api.itass.cloud
    ssl_certificate /etc/ssl/api/certificate.crt;
    ssl_certificate_key /etc/ssl/api/private.key;

    # Configuraciones SSL seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Health check
    location /health {
        access_log off;
        return 200 "backend-healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy al backend (asumiendo que corre en localhost:3001)
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin "https://wallet.itass.cloud" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://wallet.itass.cloud";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Rate limiting especial para autenticación
    location /api/auth {
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }
}
