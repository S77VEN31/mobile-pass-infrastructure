services:
  # Frontend - Next.js
  frontend:
    build:
      context: ../mobile-pass-frontend
      args:
        # API Configuration
        - NEXT_PUBLIC_API_URL=https://wallet.itass.cloud/api
        - NEXT_PUBLIC_API_TIMEOUT=30000
        
        # App Configuration
        - NEXT_PUBLIC_APP_NAME=Pass Generator
        - NEXT_PUBLIC_APP_VERSION=1.0.0
        - NEXT_PUBLIC_APP_DESCRIPTION=Generate Apple Wallet passes easily
        
        # Production Configuration
        - NODE_ENV=production
        - NEXT_TELEMETRY_DISABLED=1
    container_name: pass-generator-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # API Configuration (Cliente - navegador del usuario)
      - NEXT_PUBLIC_API_URL=https://wallet.itass.cloud/api
      - NEXT_PUBLIC_API_TIMEOUT=30000
      
      # API Configuration (Servidor - SSR interno)
      - API_URL=http://pass-generator-api:3001/api
      
      # App Configuration
      - NEXT_PUBLIC_APP_NAME=Pass Generator
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - NEXT_PUBLIC_APP_DESCRIPTION=Generate Apple Wallet passes easily
      
      # Production Configuration
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - backend-network

  # Nginx Reverse Proxy para Pass Generator
  nginx:
    image: nginx:alpine
    container_name: pass-generator-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./certificates/api.itass.cloud/certificate.crt:/etc/ssl/itass/certificate.crt:ro
      - ./certificates/api.itass.cloud/private.key:/etc/ssl/itass/private.key:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - backend-network
    depends_on:
      - frontend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "--no-check-certificate",
          "https://127.0.0.1:443/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  nginx-cache:

networks:
  backend-network:
    external: true
    name: mobile-pass-backend_pass-generator-network
