version: "3.8"

services:
  pass-converter:
    build:
      context: ../pass-converter
      dockerfile: Dockerfile
    container_name: pass-converter
    environment:
      NODE_ENV: ${NODE_ENV}
      BIND_HOST: ${PASS_CONVERTER_BIND_HOST}
      BIND_PORT: ${PASS_CONVERTER_BIND_PORT}
    ports:
      - "${PASS_CONVERTER_BIND_PORT}:${PASS_CONVERTER_BIND_PORT}"
    volumes:
      - ./certificates/google/google-service-account.json:/app/google-service-account.json:ro
    networks:
      - pass-generator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PASS_CONVERTER_BIND_PORT}/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  pass-converter-huawei:
    build:
      context: ../mobile-pass-converter-huawei
      dockerfile: Dockerfile
    container_name: pass-converter-huawei
    environment:
      NODE_ENV: ${NODE_ENV}
      BIND_HOST: ${HUAWEI_CONVERTER_BIND_HOST}
      BIND_PORT: ${HUAWEI_CONVERTER_BIND_PORT}
      HUAWEI_PASS_SIGNING_KEY_PATH: ${HUAWEI_PASS_SIGNING_KEY_PATH}
      HUAWEI_PASS_SIGNING_CERT_PATH: ${HUAWEI_PASS_SIGNING_CERT_PATH}
    ports:
      - "${HUAWEI_CONVERTER_BIND_PORT}:${HUAWEI_CONVERTER_BIND_PORT}"
    volumes:
      - ./certificates/huawei:/app/certs/huawei:ro
    networks:
      - pass-generator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${HUAWEI_CONVERTER_BIND_PORT}/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  api:
    build:
      context: ../mobile-pass-backend
      dockerfile: Dockerfile
    container_name: pass-generator-api
    depends_on:
      - pass-converter
      - pass-converter-huawei
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DB_SERVER: ${DB_SERVER}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ENCRYPT: ${DB_ENCRYPT}
      DB_TRUST_SERVER_CERTIFICATE: ${DB_TRUST_SERVER_CERTIFICATE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      CORS_ORIGIN: ${CORS_ORIGIN}
      GOOGLE_SERVICE_ACCOUNT_PATH: ${GOOGLE_SERVICE_ACCOUNT_PATH}
      GOOGLE_ISSUER_ID: ${GOOGLE_ISSUER_ID}
      GOOGLE_STORAGE_BUCKET: ${GOOGLE_STORAGE_BUCKET}
      IMAGE_HOST_URL: ${IMAGE_HOST_URL}
      DEFAULT_ORG_NAME: ${DEFAULT_ORG_NAME}
      PASS_CONVERTER_URL: ${PASS_CONVERTER_URL}
      HUAWEI_APP_ID: ${HUAWEI_APP_ID}
      HUAWEI_APP_SECRET: ${HUAWEI_APP_SECRET}
      HUAWEI_ISSUER_ID: ${HUAWEI_ISSUER_ID}
      HUAWEI_PASS_CONVERTER_URL: ${HUAWEI_PASS_CONVERTER_URL}
      APNS_KEY_PATH: ${APNS_KEY_PATH}
      APNS_KEY_ID: ${APNS_KEY_ID}
      APNS_TEAM_ID: ${APNS_TEAM_ID}
      APNS_PRODUCTION: ${APNS_PRODUCTION}
    ports:
      - "${PORT}:${PORT}"
    networks:
      - pass-generator-network
    restart: unless-stopped
    volumes:
      - api_logs:/app/logs
      - api_files:/app/files
      - ./certificates/google/google-service-account.json:/app/certs/google-service-account.json:ro
      - ./certificates/apple/wwdr.pem:/app/certs/wwdr.pem:ro
      - ./certificates/apple:/app/certs/apple:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT}/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ../mobile-pass-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_API_TIMEOUT: ${NEXT_PUBLIC_API_TIMEOUT}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION}
        NEXT_PUBLIC_APP_DESCRIPTION: ${NEXT_PUBLIC_APP_DESCRIPTION}
        NODE_ENV: ${NODE_ENV}
        NEXT_TELEMETRY_DISABLED: 1
    container_name: pass-generator-frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      API_URL: ${FRONTEND_API_URL}
      NODE_ENV: ${NODE_ENV}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    networks:
      - pass-generator-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  nginx:
    image: nginx:alpine
    container_name: pass-generator-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      api:
        condition: service_healthy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./certificates/api.itass.cloud/certificate.crt:/etc/ssl/itass/certificate.crt:ro
      - ./certificates/api.itass.cloud/private.key:/etc/ssl/itass/private.key:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - pass-generator-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "https://127.0.0.1:443/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  api_files:
    name: mobile-pass-backend_files_data
    external: true
  api_logs:
  nginx_cache:
  nginx_logs:

networks:
  pass-generator-network:
    name: mobile-pass-backend_pass-generator-network
    external: true
